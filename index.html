<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <h2>Right Click To Save</h2>
    <div class="controls">
        <label for="borderToggle"><strong>Show Grid Borders</strong></label>
        <input type="checkbox" id="borderToggle" checked>
        <button id="resetButton"><strong>Reset</strong></button>
    </div>

    <div class="container"></div>
    <div id="customContextMenu">
        <ul>
          <li id="saveDrawing">Save Drawing</li>
        </ul>
      </div>

    <script src="script.js"></script>
</body>
</html>
